[include mainsail.cfg]
[include macro.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_20001D000A51313339373836-if00
restart_method: command

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity:400
max_accel: 7000
max_z_velocity: 20
max_z_accel: 800

[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 32
endstop_pin: ^PF0
position_endstop: 0
position_max: 400
homing_speed: 80

[tmc5160 stepper_x]
cs_pin: PC13
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
#diag1_pin: PF4
run_current: 1.200
sense_resistor: 0.075
stealthchop_threshold: 0

[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 32
endstop_pin: ^PF2
position_endstop: 400
position_max: 400
homing_speed: 80

[tmc5160 stepper_y]
cs_pin: PE3
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
#diag1_pin: PF3
run_current: 1.200
sense_resistor: 0.075
stealthchop_threshold: 0

[stepper_z]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PE0
microsteps: 8
rotation_distance: 4
endstop_pin: ^PF1
position_endstop: 435
position_max: 435
position_min: -5.0
homing_speed: 15
second_homing_speed: 3
homing_retract_dist: 3

[tmc5160 stepper_z]
cs_pin: PB9
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
#diag1_pin: PF2
run_current: 2.800
sense_resistor: 0.022
stealthchop_threshold: 0

[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
microsteps: 16
rotation_distance: 4.7158
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PA0 # HE0
sensor_pin: PB0 # T0
sensor_type: PT1000
control: pid
pid_Kp: 17.062
pid_Ki: 0.455
pid_Kd: 159.960
min_extrude_temp: -130
max_extrude_only_distance: 5000.0
max_extrude_cross_section: 8.0
min_temp: -199
max_temp: 480

[tmc5160 extruder]
cs_pin: PB5
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
#diag1_pin: PF1
run_current: 0.600
sense_resistor: 0.075
stealthchop_threshold: 0

[extruder_stepper extruder_side]
extruder: extruder
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
microsteps: 16
rotation_distance: 7.710

[tmc5160 extruder_stepper extruder_side]
cs_pin: PG14
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
run_current: 1.000
sense_resistor: 0.075
stealthchop_threshold: 0

[heater_bed]
heater_pin: PA5
sensor_pin: PB1 # TB 
sensor_type: ATC Semitec 104GT-2
control: watermark
min_temp: -199
max_temp: 130

[heater_generic Zone]
gcode_id: Zone
heater_pin: PA1
max_power: 1.0
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC5
pwm_cycle_time: 0.0005
smooth_time: 1
control: pid_v
pid_kp: 4.882
pid_ki: 0.1 #0.051
pid_kd: 115.822
min_temp: 0
max_temp: 250

[verify_heater Zone]
max_error: 120
check_gain_time: 600
hysteresis: 50
heating_gain: 1

[heater_generic Chamber]
gcode_id: Chamber
heater_pin: PA3
max_power: 1.0
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
pwm_cycle_time: 0.005
smooth_time: 2
control: pid_v
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: -199
max_temp: 160

[verify_heater Chamber]
max_error: 120
check_gain_time: 600
hysteresis: 50
heating_gain: 1

[verify_heater extruder]
max_error: 120
check_gain_time: 20
hysteresis: 40 #15 #5
heating_gain: 6 #2

[heater_generic Filament]
gcode_id: Filament
heater_pin: PA8
max_power: 1.0
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA7
pwm_cycle_time: 0.005
smooth_time: 2
control: pid_v
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: -199
max_temp: 50

[verify_heater Filament]
max_error: 120
check_gain_time: 600
hysteresis: 50
heating_gain: 1

[bed_screws]
screw1: 50,70
screw1_name:Front Left
screw2: 350,70
screw2_name: Front Right
screw3: 200,360
screw3_name:Rear Centre
horizontal_move_z: 5
speed: 50
probe_speed: 5

[probe]
pin: PD8
x_offset: 0
y_offset: 0
z_offset: 0
sample_retract_dist: 2.0
speed: 4
lift_speed: 10
samples_tolerance: 0.05
samples:1
samples_result: average
samples_tolerance_retries : 8

[bed_mesh]
mesh_min: 50, 70
mesh_max: 350, 360
probe_count: 5,5
speed: 200
horizontal_move_z: 5
algorithm: bicubic

# [fan]
# pin: PA1

[heater_fan AOF]
pin: PF7
heater: extruder
heater_temp: 50.0

## Fan1
#[heater_fan fan1]
#pin: PF9

## Fan2
#[heater_fan fan2]
#pin: PF6

## Fan3
#[heater_fan fan3]
#pin: PF8

## Fan4
#[heater_fan fan4]
#pin: PA4

## Fan5
#[heater_fan fan5]
#pin: PA6
#tachometer_pin: PC2

## Fan6
#[heater_fan fan6]
#pin: PA2
#tachometer_pin: PC1

[temperature_sensor M8P]
sensor_type: temperature_mcu

[temperature_sensor CM4]
sensor_type: temperature_host


